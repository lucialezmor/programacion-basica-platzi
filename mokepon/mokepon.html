<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mokepon</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="section-title">
            <h1 class="title">Mokepon</h1>
        </section>

        <section id="seleccionar-mascota">
            <h2 class="subtitle">Elige tu mascota:</h2>
            <div id="contenedor-tarjetas" class="tarjetas"></div>
            <button id="boton-mascota">Seleccionar mascota</button>
        </section>
        <section id="mensajes"><p id="resultados">Mucha suerte!</p></section>
        <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>
        <section id="seleccionar-ataque">
            <h2 class="subtitle">Elige tu ataque:</h2>
            <div id="contenedor-ataques" class="botones-ataque"></div>
            <div class="ataques">
                <div class="ataques-card">
                    <p class="ataques-mascota" id="mascota-jugador"></p>
                    <p><span id="vidas-jugador">0</span> victorias</p>
                    <div id="ataque-del-jugador"></div>
                </div>
                <div class="ataques-card">
                    <p class="ataques-mascota" id="mascota-enemigo"></p>
                    <p><span id="vidas-enemigo">0</span> victorias</p>
                    <div id="ataque-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="js/mokepon.js"></script>
    </body>
</html>
